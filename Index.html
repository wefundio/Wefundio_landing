<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFundio - Decentralized Fundraising</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #4361ee;
        }
        .email-form {
            margin: 30px 0;
        }
        input[type="email"] {
            padding: 12px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 12px 25px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #3a56d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WeFundio</div>
        <h1>A New Way to Fundraise.</h1>
        <h1><strong>Coming Soon.</strong></h1>
        <p>We're building a transparent, decentralized fundraising platform to give you full control over your funds. Lower fees. Faster payouts. No arbitrary restrictions.</p>
        
        <div class="email-form">
            <p><strong>Get notified when we launch.</strong></p>
            <!-- Formspree form is now correctly linked -->
            <form action="https://formspree.io/f/myzdqqrl" method="POST">
                <input type="email" name="email" placeholder="Your email address" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
        
        <p><small>Powered by PurelyFund LLC</small></p>
    </div>
</body>
</html>
